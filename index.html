<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flower Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- header section start -->
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/logo.png" alt="flower logo">
            </div>
            <div class="cart_link">
                <ul>
                    <li><a id="home" href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
                <div class="cart">
                    <img src="./assets/shopping-cart.png" alt="cart_icon">
                    Cart ($56)
                </div>
            </div>
        </nav>
        <!-- banner section -->
         <section class="banner">
            <div class="banner_content">
                <h1 class="banner_title">
                    ALWAYS <span class="tomato-text">FRESH FLOWERS  </span>  
                </h1>
                <p class="des">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
                </p>
            </div>
            <div class="banner_img">
                <img src="./assets/hero-flower.png" alt="Flowr of banner">
            </div>
         </section>
    </header>
</body>
</html>
